<header></header>
<md-content  layout-padding ng-init="ctrl.traerReseniasMostrarSi(ctrl.idAlbum)">
    <md-subheader class="md-primary"> ENTREGA DE PEDIDOS </md-subheader>
    <form novalidate class="simple-form" ng-submit="ctrl.Edit({'entrega':ctrl.resenias[0].entrega,'entrega_pais':ctrl.resenias[0].entrega_pais,'entrega_provincia':ctrl.resenias[0].entrega_provincia,'entrega_cuidad':ctrl.resenias[0].entrega_cuidad,'entrega_direccion':ctrl.resenias[0].entrega_direccion,'entrega_cp':ctrl.resenias[0].entrega_cp,'entrega_empresa':ctrl.resenias[0].entrega_empresa,'entrega_servicio':ctrl.resenias[0].entrega_servicio,'entrega_codigo':ctrl.resenias[0].entrega_codigo,'entrega_contacto':ctrl.resenias[0].entrega_contacto},'pedidos',ctrl.resenias[0].id)">
        <md-input-container class="md-block">
            <label>entrega</label>
            <input required name="entrega" ng-model="ctrl.resenias[0].entrega" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>contacto</label>
            <input  name="entrega_contacto" ng-model="ctrl.resenias[0].entrega_contacto" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>pais</label>
            <input  name="entrega_pais" ng-model="ctrl.resenias[0].entrega_pais" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>provincia</label>
            <input name="entrega_provincia" ng-model="ctrl.resenias[0].entrega_provincia" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>cuidad</label>
            <input  name="entrega_cuidad" ng-model="ctrl.resenias[0].entrega_cuidad" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>direccion</label>
            <input  name="entrega_direccion" ng-model="ctrl.resenias[0].entrega_direccion" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>cp</label>
            <input  name="entrega_cp" ng-model="ctrl.resenias[0].entrega_cp" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>empresa de correo</label>
            <input  name="entrega_empresa" ng-model="ctrl.resenias[0].entrega_empresa" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>servicio de correo</label>
            <input  name="entrega_servicio" ng-model="ctrl.resenias[0].entrega_servicio" type='text'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>codigo de entrega</label>
            <input name="entrega_codigo" ng-model="ctrl.resenias[0].entrega_codigo" type='text'>
        </md-input-container>
        

        <div layout="row" layout-align="end center">   
            <md-button type="submit" class="md-raised md-primary">EDITAR</md-button>
        </div>
        <md-progress-linear md-mode="indeterminate" ng-show="ctrl.isEditing"></md-progress-linear>
    </form>
</md-content>
